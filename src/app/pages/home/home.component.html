
<div class="d-flex justify-content-center">
    <div class="card" style="width: 50rem;">
        <div class="row">
            <div class="col-md-6 mt-4">
            </div>
            <div class="col-md-6 mt-4">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" [value]="filterId" (change)="onKeyAP($event)" 
                            placeholder="filtrar por proridad">
                    <div class="input-group-prepend ml-2">
                      <button type="button" class="btn btn-secondary">Filtrar</button>
                    </div>
                </div>
            </div>
        </div>        
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col" class="text-center">No.</th>
                <th scope="col" class="text-center">Tarea</th>
                <th scope="col" class="text-center">Prioridad</th>
                <th scope="col" class="text-center">Estado</th>
                <th scope="col" class="text-center">Fecha</th>
                <th scope="col" class="text-center">Editar</th>
                <th scope="col" class="text-center">Eliminar</th>
              </tr>
            </thead>            
            <tbody>
                @for (tarea of tareas; track tarea.id){
                <tr class="text-secondary text-center">
                    <td class="text-left" style="vertical-align:middle;">{{tarea.id}}</td>
                    <td class="text-left" style="vertical-align:middle;">{{tarea.nombre}}</td>
                    <td class="text-left" style="vertical-align:middle;">{{tarea.prioridad.nombre}}</td>
                    <td class="text-left" style="vertical-align:middle;">{{tarea.estado.nombre}}</td>
                    <td class="text-left" style="vertical-align:middle;">{{tarea.hora | date: 'dd/MM/yyyy hh:mm'}}</td>
                    <td nowrap>
                        <a>
                            <button type="button" style="vertical-align:middle;" class="btn btn-outline-secondary text-secondary" (click)="editTarea(tarea)" data-target="#exampleModal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                            </svg>
                        </button>
                        </a>
                    </td>
                    <td nowrap>
                        <a>
                            <button type="button" style="vertical-align:middle;" class="btn btn-outline-danger text-secondary" (click)="deleteTarea(tarea.id)">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                              </svg>
                          </button>
                        </a>
                    </td>
                </tr>
                }
            </tbody>
          </table>

          <div class="row">
            <div class="col-sm-6 mb-3 px-4">
              <button type="button" class="btn btn-success" (click)="addTarea()">Agregar una Nueva Tarea</button>
            </div>
          </div>
    </div>
</div>

<app-detalle-tarea (eventData)="getAllTareas()"></app-detalle-tarea>
<app-alta-tarea (eventAlta)="getAllTareas()"></app-alta-tarea>
