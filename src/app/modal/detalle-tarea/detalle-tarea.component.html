<div #modal class="modal fade" id="modalTarea" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" id="exampleModalLabel">Detalle y edicion de tarea</h5>
          
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">ID:</label>
              <input type="text" class="form-control" id="recipient-name" value="{{data.id}}" disabled>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Nombre:</label>
              <input type="text" class="form-control" id="message-text" value="{{data.nombre}}" (change)="changeNombre($event)">
            </div>
            <div class="form-group">
              <label for="date-text" class="col-form-label">Fecha:</label>
              <input type="text" class="form-control" id="date-text" value="{{data.hora | date: 'dd/MM/yyyy hh:mm'}}" disabled>
            </div>
            <div class="form-group">
                <label for="message-text" class="col-form-label">Descripcion:</label>
                <textarea class="form-control" id="message-text" value="{{data.detalle}}" (change)="changeDescri($event)"></textarea>
            </div>
            <div class="form-group">
                <label for="message-text" class="col-form-label">Prioridad:</label>

                <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist" 
                style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
                    <li class="nav-item" role="presentation">
                      <button [ngClass]="isT1Active ? 'nav-link rounded-5 active' :'nav-link rounded-5'" id="home-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="true" (click)="changePriori(1)">Baja</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button [ngClass]="isT2Active ? 'nav-link rounded-5 active' :'nav-link rounded-5'" id="profile-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false" (click)="changePriori(2)">Media</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button [ngClass]="isT3Active ? 'nav-link rounded-5 active' :'nav-link rounded-5'" id="contact-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="false" (click)="changePriori(3)">Alta</button>
                    </li>
                  </ul>
            </div>
            <div class="form-group">
                <label for="message-text" class="col-form-label">Estado:</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" [checked]="isComplete" (change)="checkComplete()">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Tarea Completada</label>
                </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-success" (click)="save()">Guardar</button>
                &nbsp; &nbsp;
                <button type="button" class="btn btn-outline-secondary" (click)="closeModal()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
